		<h2>Can&#8217;t convert !</h2>
		<p>If TeX4ht is not installed SimpleTeX4ht will display the following error message:</p>
		<p><img src="../gfx/presenceTeX4ht.png" alt="presenceTeX4ht" height="158" width="442" /></p>
		<p>SimpleTeX4ht doesn&#8217;t include TeX4ht. Installing TeX4ht solves the problem.</p>
		<h2>Error message</h2>
		<p><img src="../gfx/conversionError.png" alt="conversionError" height="158" width="442" /></p>
		<p>An error occured during the compilation. TeX4ht can't translate your LaTeX file.</p>
